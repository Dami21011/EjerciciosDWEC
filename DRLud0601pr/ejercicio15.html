<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
</head>
<body>
    <div id="contenedor">
        <p>Parrafo 1</p>
        <p>Parrafo 2</p>
        <p>Parrafo 3</p>
        <p>Parrafo 4</p>
        <p>Parrafo 5</p>
    </div>
    <button onclick="AñadirNuevoParrafo()">Añadir parrafo nuevo</button>

    <script>
        function AñadirNuevoParrafo() {
            //Creamos un nuevo parrafo
            let nuevoParrafo = document.createElement("p");
            //Creamos un nuevo texto
            let nuevoTexto = document.createTextNode("Parrafo nuevo");
            //Añadimos el texto al parrafo
            nuevoParrafo.appendChild(nuevoTexto);
            //Añadimos el parrafo al principio del contenedor
            document.getElementById("contenedor").insertBefore(nuevoParrafo, document.getElementById("contenedor").firstChild);
        }
    </script>
</body>
</html>
