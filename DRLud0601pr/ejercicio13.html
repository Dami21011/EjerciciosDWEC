<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 13</title>
</head>
<body>
    <h1>Ejemplo: Ocultar Párrafos</h1>
    <div class="container">
        <div id="div1">
            <p>Párrafo 1 del Div 1</p>
            <p>Párrafo 2 del Div 1</p>
            <p>Párrafo 3 del Div 1</p>
        </div>
        <div id="div2">
            <p>Párrafo 1 del Div 2</p>
            <p>Párrafo 2 del Div 2</p>
            <p>Párrafo 3 del Div 2</p>
        </div>
    </div>
    <button onclick="ocultarParrafos()">Ocultar párrafos del segundo Div</button>

    <script>
        function ocultarParrafos() {
            const div2 = document.getElementById('div2');
            const parrafos = div2.querySelectorAll('p');
            parrafos.forEach(parrafo => {
                parrafo.style.display = 'none';
            });
        }
    </script>
</body>
</html>
