<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>
    <h1> Operaciones </h1>

    <script>
        var num1, num2;
        num1 = parseInt(prompt("Ingrese numero uno: "));
        num2 = parseInt(prompt("Ingrese numero dos: "));
        
        var suma = num1 + num2;
        var resta = num1 - num2;
        var producto = num1 * num2;
        var division = num1 / num2; 
        
        document.write("La suma de estos numeros es: "+suma+"<br>");
        document.write("La resta de estos numeros es: "+resta+"<br>");
        document.write("La multiplicación de estos numeros es: "+producto+"<br>");
        document.write("La división de estos numeros es: "+division+"<br>");
    </script>
</body>

</html>
