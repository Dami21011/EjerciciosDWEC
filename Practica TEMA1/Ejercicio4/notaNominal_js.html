<body>
    <h1>Sentencia de tu examen</h1>
    <script>
        var nota;
        nota = parseInt(prompt("Ingrese su nota: "));
        if (nota < 5) {
            document.write("La nota dictamina que estas suspendido");
        } else if (nota === 5) {
            document.write("La nota dictamina que tienes un aprobado justo");
        } else if (nota === 6) {
            document.write("La nota dictamina que tienes un bien");
        } else if (nota >= 7 && nota <= 8) {
            document.write("La nota dictamina que tienes un notable");
        } else if (nota >= 9 && nota <= 10) {
            document.write("La nota dictamina que tienes un sobresaliente");
        } else {
            document.write("Nota no vÃ¡lida")
        }
    </script>
</body>
