<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <p id="texto">Texto cambiante</p>
    <script>
        let texto = document.getElementById("texto");

        // Aumentar tamaño con clic izquierdo
        texto.addEventListener("click", function () {
            texto.style.fontSize = "30px";
        });

        // Disminuir tamaño con clic derecho
        texto.addEventListener("contextmenu", function (event) {
            event.preventDefault(); // Prevenir menú contextual
            texto.style.fontSize = "10px";
        });

        // Cambiar color al hacer clic con la rueda
        texto.addEventListener("mousedown", function (event) {
            if (event.button === 1) { // 1 representa el botón central (rueda)
                texto.style.color = "red";
            }
        });
    </script>
</body>
</html>
