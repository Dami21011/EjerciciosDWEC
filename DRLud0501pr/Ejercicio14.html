<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        /*Metodo para cada vez que se cambie el tama√±o de la ventana*/
        window.addEventListener('resize', function () {
            /*Cambiamos el fondo de la ventana a un color aleatorio*/
            document.body.style.backgroundColor = getRandomColor();
        });
        /*Funcion para obtener un color aleatorio*/
        function getRandomColor() {
            var letras = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letras[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>

</html>
