<!DOCTYPE html>

<body>
    <h1>Suspensos</h1>
    <script>
        for (var i = 1;i <= 5;i++){
            var n = parseFloat(prompt("Introduce una nota: "));
            if (n < 5){
                document.write(n+"<br>");
            }
        }
    </script>
</body>
