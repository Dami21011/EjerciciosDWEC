<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 22</title>
</head>

<body>
    <script>
        document.write("<h1>Suma de números</h1>");
        var suma = 0, contador = 0;
        do {
            var num = parseInt(prompt("Introduce un número: "));
            if (num >= 0) {
                suma += num;
                contador++;
            }
        } while (num >= 0);
        var media = suma / contador;
        document.write("La media de todos los numeros da " + media);
    </script>
</body>

</html>
