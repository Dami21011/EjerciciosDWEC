<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 36</title>
</head>

<body>
    <h1>Numeros negativos</h1>
    <script>
        for (var i = 1;i <= 10;i++){
            var n = parseFloat(prompt("Introduce un numero: "));
            if (n < 0){
                document.write(n+"<br>");
            }
        }
    </script>
</body>

</html>
