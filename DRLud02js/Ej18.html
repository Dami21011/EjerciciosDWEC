<body>
    <script>
        document.write("<h1>Par o Impar</h1>");
        do {
            var num = parseInt(prompt("Introduce un n√∫mero: "));
            if (num == 0) { 
                document.write();
            } else if (num % 2 == 0) {
                document.write(num + " es par <br>");
            } else {
                document.write(num + " es impar <br>");
            }
        } while (num != 0);
    </script>
