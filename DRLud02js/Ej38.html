<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 38</title>
</head>

<body>
    <h1>Multiplos de 3</h1>
    <script>
        var contador = 0;
        do {
            var num = parseInt(prompt("Introduce un numero: "));
            if (num % 3 == 0){
                document.write(num+"<br>");
            } 
            contador++;
        } while (contador < 5);
    </script>
</body>

</html>
