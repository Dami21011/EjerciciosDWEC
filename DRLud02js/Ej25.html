<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 25</title>
</head>

<body>
    <script>
        document.write("<h1>Suma de números</h1>");
        var suma = 0,contador = 0;
        do {
            var num = parseInt(prompt("Introduce un número: "));
            suma += num;
            contador++;
        } while (contador < 15);
        document.write("La suma de todos los numeros da "+suma);
    </script>
</body>

</html>
