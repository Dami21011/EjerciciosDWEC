<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 21</title>
</head>

<body>
    <script>
        document.write("<h1>Suma de números</h1>");
        var contador = 0;
        do {
            var num = parseInt(prompt("Introduce un número: "));
            contador += num;
        } while (num > 0);
        document.write("La suma de todos los numeros da "+contador);
    </script>
</body>

</html>
