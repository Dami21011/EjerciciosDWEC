<body>
    <h1>Saludos</h1>
    <script>

        var horasTrabajadas = 38,sueldo;

        if (horasTrabajadas <= 40) {
            sueldo = horasTrabajadas * 12;
        } else {
            sueldo = (40 * 12) + ((horasTrabajadas - 40) * 16);
        }

        document.write("Cobrará "+sueldo+"€ esta semana")

    </script>
