<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 31</title>
</head>

<body>
    <script>
        do {
            var n = parseInt(prompt("Introduce un numero"));
            if (n > 10 || n < 0) {
                alert("Solo pueden ser numeros entre el 0 y el 10");
            }
        } while (n > 10 || n < 0);
        document.write("Tabla del " + n + "<br>");
        document.write("*************<br>")
        for (var i = 1; i <= 10; i++) {
            document.write(n + " x " + i + " = " + (i * n) + "<br>");
        }
    </script>
</body>

</html>
