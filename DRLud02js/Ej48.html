<body>
    <script>
        document.write("<h1>Muestreo de n√∫meros multiplos de 5 con while</h1>");
        var i = 0;
        while (i <= 100) {
            if (i % 5 == 0) {
                document.write(i + "<br>");
            }
            i++;
        }

    </script>
