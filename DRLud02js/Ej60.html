<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 60</title>
</head>

<body>
    <h1>Calculo</h1>
    <script>
        var cont = 0, cantImp = 0, sumImp = 0,mediaImp = 0,mayorPar = 0;
        do {
            var n1 = parseInt(prompt("Introduce un numero: "));
            if (n1 > 0) {
                cont++;
                if(!(n1 % 2 == 0)){
                    cantImp++;
                    sumImp += n1;
                    mediaImp = sumImp/cantImp; 
                } else {
                    if (n1 > mayorPar){
                        mayorPar = n1;
                    }
                }
            }
        } while (n1 > 0);

        document.write("Numeros introducidos: "+cont+"<br>");
        document.write("Media de los impares: "+mediaImp+"<br>");
        document.write("El mayor de los pares: "+mayorPar);

    </script>
</body>

</html>
