<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 40</title>
</head>

<body>
    <h1>Saludos</h1>
    <script>

        var d = parseInt(prompt("Introduce un numero: "));

        switch (d) {
            case 1:
                document.write("Lunes");
                break;
            case 2:
                document.write("Martes");
                break;
            case 3:
                document.write("Miércoles");
                break;
            case 4:
                document.write("Jueves");
                break;
            case 5:
                document.write("Viernes");
                break;
            case 6:
                document.write("Sábado");
                break;
            case 7:
                document.write("Domingo");
                break;
            default:
                document.write("Numero invalido");

        }

    </script>
</body>

</html>
