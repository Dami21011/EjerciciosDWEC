<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
</head>

<body>
    <script>
        var contador = 0;
        var numeroPar = 0;

        while (contador < 5) {
            document.write(numeroPar + '<br>'); // Escribimos el número par en el documento
            numeroPar += 2; // Aumentamos en 2 para obtener el siguiente número par
            contador++; // Incrementamos el contador
        }
    </script>
</body>

</html>
