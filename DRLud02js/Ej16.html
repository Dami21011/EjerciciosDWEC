<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 16</title>
</head>

<body>
    <script>
        document.write("<h1>Cuadrado de un número</h1>");
        do {
            var num = parseInt(prompt("Introduce un número: "));
            var cuadrado = num * num;
            if (num >= 0) {
                document.write("El cuadrado de " + num + " es " + cuadrado + "<br>");
            }
        } while (num >= 0);
    </script>
</body>

</html>
