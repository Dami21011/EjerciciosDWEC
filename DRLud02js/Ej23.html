<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 23</title>
</head>

<body>
    <script>
        document.write("<h1>Muestreo de números</h1>");

        var num = parseInt(prompt("Introduce un número: "));

        for (var i = 0; i <= num ; i++){
            document.write(i+"<br>");
        }

    </script>
</body>

</html>
