<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 26</title>
</head>

<body>
    <script>
        var contador = 0;
        var numeroImpar = 1;
        var resultado = 1;

        while (contador < 10) {
            resultado *= numeroImpar;
            numeroImpar += 2; 
            contador++;
        }

        document.write("El producto de los 10 primeros numeros impares es "+resultado)
    </script>
</body>

</html>
