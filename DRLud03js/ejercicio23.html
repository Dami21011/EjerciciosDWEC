<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 23</title>
</head>
<body>
    <h1>División</h1>

    <script>
        var n1 = parseInt(prompt("Introduce un número: "));
        var n2 = parseInt(prompt("Introduce otro número: "));

        //Comprobación de que no sea 0
        if(n1 == 0 || n2 == 0){
            document.write("No se puede realizar la división. ");
        } else {
            document.write(n1+"/"+n2+" = "+n1/n2); //Muestreo de la división
        }

    </script>
</body>
</html>
