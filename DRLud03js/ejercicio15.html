<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ejercicio 15 </title>
</head>
<body>
    <h1>Calculo de la raiz y el cuadrado</h1>

    <script>
        var n  = parseFloat(prompt("Introduce un numero: "));

        //Muesteo del numero con su raíz
        document.write("Numero despues de la raíz: "+Math.sqrt(n)+"<br>");

        //Muesteo del numero al cuadrado
        document.write("Numero despues del cuadrado: " + Math.pow(n,2));

    </script>
</body>
</html>
