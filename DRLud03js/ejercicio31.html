<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 31</title>
</head>
<body>
    <h1>Cadenas</h1>

    <script>
        var min = "esto es una prueba de texto";
        var may = "LUIS ROS CASTRO";

        document.write("Cadena minuscula original: "+min+"<br>");
        document.write("Cadena mayuscula original: "+may+"<br>");
        document.write("Cadena minuscula modificada a mayuscula: "+min.toLocaleUpperCase()+"<br>"); //usamos la funcion upper para mayusculas
        document.write("Cadena mayuscula modificado a minuscula: "+may.toLocaleLowerCase()); //usamos la funcion lower para minusculas
   
    </script>
</body>
</html>
