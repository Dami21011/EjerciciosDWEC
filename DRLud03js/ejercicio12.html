<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ejercicio 12 </title>
</head>
<body>
    <h1>Transformación a INT</h1>

    <script>
        var prueba  = prompt("Introduce un dato: ");

        //Comprobación de si es un numero o no
        if(isNaN(parseInt(prueba)) || isNaN(parseFloat(prueba))){
            document.write("El dato introducido no es un número");
        } else {
            document.write("El dato introducido es este número: "+prueba);
        }
    </script>
</body>
</html>
