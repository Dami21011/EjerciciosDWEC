<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>
    <h1>Formulario Videoclub</h1>
    <form>
        <label for="nom">Nombre:
            <input type="text" id="nom" name="nombre" minlength="3" maxlength="30">
        </label>
        <br>
        <label for="ap">Apellidos:
            <input type="text" id="ap" name="apellidos" minlength="3" maxlength="60">
        </label>
        <br>
        <label for="dir">Dirección:
            <input type="text" id="dir" name="direccion" minlength="3" maxlength="50">
        </label>
        <br>
        <label for="pob">Población:
            <input type="text" id="pob" name="poblacion" minlength="3" maxlength="30">
        </label>
        <br>
        <label for="cp">Código Postal:
            <input type="text" id="cp" name="codigopostal" pattern="^[0-9]{5}$"> <!--Patron de CodigoPostal-->
        </label>
        <br>
        <label for="tlf">Teléfono:
            <input type="text" id="tlf" name="telefono" pattern="^([0-9]{3})[0-9]{3}-[0-9]{3}$"> <!--Patron de Telefono fijo-->
        </label>
        <br>
        <label for="mvl">Móvil:
            <input type="text" id="mvl" name="movil" pattern="^6[0-9]{2}-[0-9]{3}-[0-9]{3}$"> <!--Patron de Telefono movil-->
        </label>
        <br>
        <label for="dni">DNI:
            <input type="text" id="dni" name="dni" pattern="^[0-9]{2}\.[0-9]{3}\.[0-9]{3}-[A-Z]$"> <!--Patron de DNI-->
        </label>
        <br>
        <label for="ncc">Num. Cuenta Corriente:
            <input type="text" id="ncc" name="cuenta" pattern="^[0-9]{4}-[0-9]{4}-[0-9]{2}-[0-9]{10}$"> <!--Patron de Cuenta COrriente-->
        </label>
        <br>
        <label for="cm">Cuota Mensual:
            <input type="number" id="cm" name="cuota" min="0" step="0.01"> <!--Con el step añadimos que sea decimal y con el min 0 que sea positivo-->
        </label>
        <br>
        <label for="fn">Fecha Nacimiento:
            <input type="date" id="fn" name="fnacimiento">
        </label>
        <br>
        <label for="nh">Num. Hijos:
            <input type="number" id="nh" name="nhijos" min="0"> <!--COn el min 0 obligas que sea positivo-->
        </label>
        <br>
        <label for="dce">Dirección Correo electrónico:
            <input type="text" id="dce" name="correp" pattern="^.*@.*\.com$"> <!--Patron de email-->
        </label>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
