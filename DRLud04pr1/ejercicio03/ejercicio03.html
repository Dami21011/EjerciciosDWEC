<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas Médicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Gestión de Citas Médicas</h1>

        <!-- Botón para agendar cita -->
        <div class="formulariocitas">
            <h2>Agendar una Cita</h2>
            <input type="text" id="nombrePaciente" placeholder="Nombre del paciente">
            <select id="SelecDoctor">
                <!-- Opciones generadas por JavaScript -->
            </select>
            <button id="agregarcitas">Citarse</button>
        </div>

        <!-- Listado de consultas y pacientes -->
        <div class="consultas">
            <h2>Consultas</h2>
            <div id="ListaConsultas">
                <!-- Lista de consultas generada dinámicamente -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
