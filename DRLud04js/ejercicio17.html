<!DOCTYPE html>
<html>

<head>
    <title>Arrays</title>
</head>

<body>
    <h1>Países</h1>
    <script>
        // Crear el array
        let paises = ["Paises Bajos", "Grecia", "Alemania", "Suiza", "Bélgica", "Dinamarca", "Irlanda", "Suecia", "Finlandia", "Portugal", "Reino Unido", "España", "Rusia"];

        // Mostrar el listado
        document.write("<b><u>Los países de la lista son: </u></b><br>");
        for (let i = 0; i < paises.length; i++) {
            document.write(paises[i] + " <br>");
        }

        //Devolver un subarray con los países desde España al final del array y mostrarlo
        let subArray = paises.slice(12);
        document.write("<br><b><u>Los países desde España al final del array son:</u></b><br>");

        for (let i = 0; i < subArray.length; i++) {
            document.write(subArray[i] + " <br>");
        }
    </script>
</body>

</html>
