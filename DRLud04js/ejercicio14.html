<!DOCTYPE html>
<html>

<head>
    <title>Arrays</title>
</head>

<body>
    <h1>Países</h1>
    <script>
        // Crear el array
        let paises = ["Paises Bajos", "Grecia", "Alemania", "Suiza", "Bélgica", "Dinamarca", "Irlanda", "Suecia", "Finlandia", "Portugal", "Reino Unido", "España", "Rusia"];

        // Mostrar el listado añadiendo Polonia,Austria y Rumania despues de Portugal
        paises.splice(10, 0, "Polonia", "Austria", "Rumania");
        document.write("<b><u>Los países de la lista son: </u></b><br>");
        for (let i = 0; i < paises.length; i++) {
            document.write(paises[i] + " <br>");
        }

    </script>
</body>

</html>
