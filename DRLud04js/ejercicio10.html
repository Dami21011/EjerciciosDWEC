<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Asociativo</title>
</head>

<body>
    <h1>Marcas de móviles contadas</h1>
    <script>
        // Crear el array asociativo como un objeto
        let moviles = {
            "Apple": "iPhone 8",
            "Samsung": "Galaxy S8",
            "Nokia": "Lumia 230",
            "Huawei": "Mate 9",
            "Sony": "Xperia XZ"
        };

        // Mostrar el listado
        for (let marca in moviles) {
            document.write(`<b>Marca:</b> ${marca}, <b>Modelo:</b> ${moviles[marca]} <br>`);
        }

        // Contar todas las marcas
        let totalMarcas = Object.keys(moviles).length;

        document.write("<br><b>Número de marcas:</b> " + totalMarcas);

    </script>
</body>

</html>
