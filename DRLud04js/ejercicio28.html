        var codproducto, nombreProd, desc, categoria, peso, precio, stock, proveedor;
        
        // Constructor para el objeto Producto
        function Producto(codPro_in, nomPro_in, desc_in, categ_in, peso_in, precio_in, stock_in, proveedor_in) {
            this.codproducto = codPro_in;
            this.nombreProd = nomPro_in;

            this.peso = peso_in;
            this.precio = precio_in;

        }

        // Métodos de la clase Producto
        Producto.prototype.aumentaStock = function(aumento) {
            this.stock += aumento;
        };

        Producto.prototype.disminuyeStock = function(desc) {
            this.stock -= desc;
        };

        Producto.prototype.IVAProducto = function(porcentaje) {
            this.precio = this.precio + (this.precio * porcentaje / 100);
        };

        //Crear dos instancias del objeto llamado Producto llamados productoHardware y productoSoftware que pertenecen al proveedorInformatica.

        // Función para mostrar datos
        function mostrarDatos(producto) {

            document.write("<br>Nombre del producto: " + producto.nombreProd);
            document.write("<br>Descripción: " + producto.descripcion);

            document.write("<br>Código Postal del proveedor: " + producto.proveedor.codPostal);
